<form method="POST" action="{% url 'handle_fake_landing_page_submission' campaign_id=campaign_id unique_token=unique_token %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email or Phone Number</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email or phone number" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="submitted_data" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
