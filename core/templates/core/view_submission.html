{% extends "core/base.html" %}

{% block content %}
<div class="container-fluid p-4">
    <h1 class="mb-4">Submission Details</h1>

    <div class="mb-3">
        <a href="{% url 'campaign_results' %}?campaign_id={{ campaign_id }}" class="btn btn-secondary">Back to Results</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h6>Email</h6>
            <p>{{ submission.user_email }}</p>

            <h6>Submitted Data</h6>
            <p>{{ submission.submitted_data }}</p>
            
            <h6>Submission Date</h6>
            <p>{{ submission.created_at }}</p>
        </div>
    </div>
</div>
{% endblock %}
